{% extends "base.html" %}

<!-- Page Title -->

{% block title %}Password Reset{% endblock %}

<!-- Page Content -->

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Password Reset</h3>
      </div>
      <div class="card-body">
        <p class="card-text">Enter your email address below to reset your password.</p>
        <form method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
          </div>

          <button type="submit" class="btn btn-primary btn-block">Send Reset Email</button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'users:login' %}" class="btn btn-link">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
